<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/HeroSpriteGenerator.js"></script>
    <script src="js/CyberpunkBackgroundGenerator.js"></script>
    <script src="js/RobotSpriteGenerator.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Platform.js"></script>
    <script src="js/CharacterSelectScene.js"></script>
    <script src="js/GameScene.js"></script>
    <script src="js/GameOverScene.js"></script>
    <script src="js/VictoryScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
